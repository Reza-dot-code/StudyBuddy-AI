<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy AI | Intelligenter Lerncoach</title>
  <meta name="description" content="KI-gestützter Lernbegleiter für Studierende mit personalisierten Lernstrategien">
  <meta name="theme-color" content="#007aff">
  <link rel="manifest" href="/manifest.json">
  <style>
    /* Modernes Design mit CSS Variablen für Light/Dark Mode */
    :root {
      /* Light Mode */
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #eef2f7;
      --text-primary: #1f1f1f;
      --text-secondary: #666;
      --accent-primary: #007aff;
      --accent-secondary: #d6edff;
      --border: #e0e0e0;
      --success: #34c759;
      --warning: #ff9500;
      --danger: #ff3b30;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --card-radius: 16px;
      --element-radius: 12px;
      
      /* Animationen */
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      /* Dark Mode */
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #252525;
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --accent-primary: #0a84ff;
      --accent-secondary: #2a4365;
      --border: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    /* Grundlegende Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header Styles */
    header {
      background-color: var(--bg-secondary);
      padding: 1rem 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #007aff, #34c759);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.25rem;
      background: linear-gradient(90deg, #007aff, #34c759);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Control Buttons */
    .control-btn {
      background: var(--bg-tertiary);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-primary);
    }

    .control-btn:hover {
      background: var(--accent-primary);
      color: white;
    }

    /* Main Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem 0;
    }

    @media (min-width: 992px) {
      .main-grid {
        grid-template-columns: 300px 1fr;
      }
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        order: 2;
        margin-top: 1rem;
      }
      
      .chat-container {
        height: 60vh;
      }
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      height: fit-content;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #007aff, #34c759);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .user-info h2 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .user-info p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .progress-container {
      margin: 1.5rem 0;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .xp-display {
      background: var(--bg-tertiary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 500;
    }

    .xp-display .badge {
      color: var(--warning);
    }

    .progress-bar {
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #007aff, #34c759);
      border-radius: 4px;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: progressShine 4s linear infinite;
    }

    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .stat-card {
      background: var(--bg-tertiary);
      border-radius: var(--element-radius);
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    /* Chat Container */
    .chat-container {
      background: var(--bg-secondary);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
    }

    .chat-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mode-selector {
      display: flex;
      gap: 0.5rem;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .mode-btn.active {
      background: var(--accent-primary);
      color: white;
    }

    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.25rem;
      border-radius: 1.25rem;
      position: relative;
      animation: fadeIn 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation-fill-mode: forwards;
      will-change: transform, opacity;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bot-message {
      background: var(--bg-tertiary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user-message {
      background: var(--accent-secondary);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .typing-indicator {
      background: var(--bg-tertiary);
      padding: 1rem;
      border-radius: 1.25rem;
      max-width: 85%;
      align-self: flex-start;
      display: none;
    }

    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      margin-right: 4px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .chat-input-container {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.85rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: var(--element-radius);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }

    .send-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--element-radius);
      padding: 0.85rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-btn:hover {
      background: #0062cc;
    }

    .options-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .option-btn {
      background: var(--bg-tertiary);
      border: none;
      border-radius: var(--element-radius);
      padding: 1rem;
      text-align: left;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .option-btn:hover {
      background: var(--accent-secondary);
      transform: translateY(-2px);
    }

    /* Badges Section */
    .badges-section {
      margin-top: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .badges-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .badge {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9500, #ffcc00);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      position: relative;
    }

    .badge.locked {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .badge-tooltip {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .badge:hover .badge-tooltip {
      opacity: 1;
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      cursor: pointer;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: var(--accent-primary);
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    [data-theme="dark"] .theme-toggle::before {
      transform: translateX(26px);
    }

    /* Language Selector */
    .lang-selector {
      position: relative;
    }

    .lang-btn {
      background: var(--bg-tertiary);
      border: none;
      border-radius: var(--element-radius);
      padding: 0.5rem;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-options {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--bg-secondary);
      border-radius: var(--element-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: none;
      z-index: 10;
      min-width: 120px;
    }

    .lang-options.active {
      display: block;
    }

    .lang-option {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-option:hover {
      background: var(--bg-tertiary);
    }

    /* Animierte XP-Zunahme */
    @keyframes xpBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .xp-increase {
      color: var(--success);
      font-weight: bold;
      margin-left: 0.5rem;
      display: inline-block;
      animation: xpBounce 0.5s ease;
    }

    /* Live Region für Screenreader */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .live-region {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>

  <script>
    // Klassenbasierte Implementierung für bessere Modularisierung
    class StudyBuddyApp {
      constructor() {
        this.state = {
          username: localStorage.getItem('username') || '',
          subject: localStorage.getItem('subject') || 'Informatik',
          mode: localStorage.getItem('mode') || 'dozent',
          progress: parseInt(localStorage.getItem('progress')) || 0,
          interactions: parseInt(localStorage.getItem('interactions')) || 142,
          quizzes: parseInt(localStorage.getItem('quizzes')) || 24,
          streak: parseInt(localStorage.getItem('streak')) || 7,
          level: parseInt(localStorage.getItem('level')) || 5,
          xp: parseInt(localStorage.getItem('xp')) || 1250,
          isVoiceActive: false,
          isTTSActive: false,
          lang: localStorage.getItem('lang') || 'de',
          theme: localStorage.getItem('theme') || 'light',
          ttsQueue: [],
          isSpeaking: false
        };

        this.dom = {
          chatContent: document.getElementById('chatContent'),
          userInput: document.getElementById('userInput'),
          sendBtn: document.getElementById('sendBtn'),
          typingIndicator: document.getElementById('typingIndicator'),
          themeToggle: document.getElementById('themeToggle'),
          langToggle: document.getElementById('langToggle'),
          langOptions: document.getElementById('langOptions'),
          voiceToggle: document.getElementById('voiceToggle'),
          ttsToggle: document.getElementById('ttsToggle'),
          modeBtns: document.querySelectorAll('.mode-btn'),
          xpCount: document.getElementById('xpCount'),
          interactionsCount: document.getElementById('interactions'),
          quizzesCount: document.getElementById('quizzes'),
          streakCount: document.getElementById('streak'),
          levelCount: document.getElementById('level'),
          usernameEl: document.getElementById('username'),
          subjectEl: document.getElementById('subject'),
          liveRegion: document.getElementById('liveRegion')
        };

        this.init();
      }

      init() {
        // Theme setzen
        document.documentElement.setAttribute('data-theme', this.state.theme);
        
        // Sprache setzen
        document.documentElement.lang = this.state.lang;
        
        // Zustand anzeigen
        this.updateStats();
        
        // Event-Listener hinzufügen
        this.setupEventListeners();
        
        // Begrüßungsnachricht
        if (this.state.username) {
          this.addMessage(`Willkommen zurück, ${this.state.username}! Bereit für ${this.state.subject}?`);
        } else {
          this.addMessage('Hallo! Ich bin dein StudyBuddy 🤖. Wie darf ich dich nennen?');
        }
        
        // Fokus auf Eingabefeld
        this.dom.userInput.focus();
        
        // Service Worker für PWA registrieren
        this.registerServiceWorker();
      }

      setupEventListeners() {
        this.dom.sendBtn.addEventListener('click', () => this.sendMessage());
        
        this.dom.userInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.sendMessage();
        });
        
        this.dom.themeToggle.addEventListener('click', () => this.toggleTheme());
        this.dom.langToggle.addEventListener('click', () => this.toggleLangOptions());
        this.dom.voiceToggle.addEventListener('click', () => this.toggleVoiceControl());
        this.dom.ttsToggle.addEventListener('click', () => this.toggleTTS());
        
        document.querySelectorAll('.lang-option').forEach(option => {
          option.addEventListener('click', (e) => this.changeLanguage(e));
        });
        
        this.dom.modeBtns.forEach(btn => {
          btn.addEventListener('click', (e) => this.changeMode(e));
        });
        
        // Event Delegation für Option Buttons
        this.dom.chatContent.addEventListener('click', (e) => {
          const optionBtn = e.target.closest('.option-btn');
          if (!optionBtn) return;
          
          if (optionBtn.dataset.option) {
            this.optionSelected(optionBtn.dataset.option);
          } else if (optionBtn.dataset.mood) {
            this.handleMood(optionBtn.dataset.mood);
          } else if (optionBtn.dataset.answer) {
            this.checkQuizAnswer(optionBtn.dataset.answer);
          } else if (optionBtn.dataset.tech) {
            this.showTechDetails(optionBtn.dataset.tech);
          }
        });
      }

      // Nachricht zum Chat hinzufügen
      addMessage(text, sender = 'bot') {
        const message = document.createElement('div');
        message.className = `message ${sender}-message`;
        message.textContent = text;
        this.dom.chatContent.appendChild(message);
        this.dom.chatContent.scrollTop = this.dom.chatContent.scrollHeight;
        
        // Für Screenreader
        this.dom.liveRegion.textContent = `${sender === 'bot' ? 'StudyBuddy' : 'Du'}: ${text}`;
        
        // Text-to-Speech wenn aktiv
        if (sender === 'bot' && this.state.isTTSActive) {
          this.speakText(text);
        }
      }

      // Nachricht senden
      sendMessage() {
        const text = this.dom.userInput.value.trim();
        if (!text) return;
        
        this.addMessage(text, 'user');
        this.dom.userInput.value = '';
        
        // "Wird getippt" anzeigen
        this.showTyping();
        
        // Verzögerte Antwort simulieren
        setTimeout(() => {
          this.hideTyping();
          this.handleInput(text);
          this.updateStats();
        }, 1000);
        
        // Fokus zurück auf Eingabefeld
        this.dom.userInput.focus();
      }

      // Benutzereingabe verarbeiten
      handleInput(text) {
        if (!this.state.username) {
          this.state.username = text;
          localStorage.setItem('username', this.state.username);
          this.dom.usernameEl.textContent = this.state.username;
          this.addMessage(`Cool, ${this.state.username}! Und welches Studienfach hast du gewählt? 👨‍🎓`);
          return;
        }
        
        if (!this.state.subject) {
          this.state.subject = text;
          localStorage.setItem('subject', this.state.subject);
          this.dom.subjectEl.textContent = this.state.subject;
          this.showMainMenu();
          return;
        }
        
        // KI-basierte Antwort generieren
        this.generateResponse(text);
      }

      // Hauptmenü anzeigen
      showMainMenu() {
        this.addMessage(`Perfekt, ${this.state.username}! Da du ${this.state.subject} studierst, kann ich dich gezielt unterstützen. Wobei brauchst du heute Hilfe? ✨`);
        
        const optionsHTML = `
          <button class="option-btn" data-option="frage">❓ Ich habe eine konkrete Frage</button>
          <button class="option-btn" data-option="lernen">📅 Lernplan erstellen</button>
          <button class="option-btn" data-option="motivation">💪 Ich brauche Motivation</button>
          <button class="option-btn" data-option="quiz">🧠 Quiz starten</button>
          <button class="option-btn" data-option="technik">📘 Lerntechniken</button>
        `;
        
        // Nachricht mit Optionen anzeigen
        const message = document.createElement('div');
        message.className = 'message bot-message';
        message.innerHTML = `
          <p>Wähle eine Option:</p>
          <div class="options-container">
            ${optionsHTML}
          </div>
        `;
        this.dom.chatContent.appendChild(message);
        this.dom.chatContent.scrollTop = this.dom.chatContent.scrollHeight;
      }

      // Option ausgewählt
      optionSelected(option) {
        this.state.interactions++;
        localStorage.setItem('interactions', this.state.interactions);
        this.updateStats();
        
        switch (option) {
          case 'frage':
            this.addMessage('Kein Problem, schreib mir deine Frage – je klarer, desto besser kann ich dir helfen. ✍️');
            break;
          case 'lernen':
            this.addMessage('Lass uns gemeinsam einen Lernplan basteln! 📅 Sag mir: Wann ist deine Prüfung, und wie viel Zeit hast du täglich zum Lernen?');
            break;
          case 'motivation':
            this.addMessage('Lernen kann anstrengend sein – wie fühlst du dich gerade? Wähle das aus, was deiner Stimmung am besten entspricht.');
            
            const motivationHTML = `
              <button class="option-btn" data-mood="gestresst">😣 Ich bin gestresst</button>
              <button class="option-btn" data-mood="müde">😴 Ich bin müde</button>
              <button class="option-btn" data-mood="motiviert">🚀 Ich bin voller Energie</button>
            `;
            
            const message = document.createElement('div');
            message.className = 'message bot-message';
            message.innerHTML = `
              <div class="options-container">
                ${motivationHTML}
              </div>
            `;
            this.dom.chatContent.appendChild(message);
            break;
          case 'quiz':
            this.startQuiz();
            break;
          case 'technik':
            this.showLearningTechniques();
            break;
        }
      }

      // KI-Antwort generieren
      generateResponse(text) {
        this.state.interactions++;
        const xpIncrease = 10;
        const oldXP = this.state.xp;
        this.state.xp += xpIncrease;
        localStorage.setItem('interactions', this.state.interactions);
        localStorage.setItem('xp', this.state.xp);
        
        // XP-Animation
        this.animateXP(oldXP, this.state.xp);
        
        const personalities = {
          dozent: `Als dein virtueller Dozent: "${text}" ist ein wichtiges Konzept. Lass es uns systematisch aufschlüsseln. Möchtest du eine Definition, ein praktisches Beispiel oder eine Übungsaufgabe dazu?`,
          kommilitone: `Hey ${this.state.username}, "${text}" haben wir letzte Woche behandelt! Ich erklär's dir kurz: Das ist ähnlich wie... [kurze Erklärung]. Brauchst du mehr Details?`,
          coach: `Ich spüre, dass "${text}" dich beschäftigt. Lass uns gemeinsam einen Plan entwickeln, wie du das Thema meistern kannst. Was genau daran fällt dir schwer?`,
          frei: `Interessante Frage zu "${text}"! Hier sind 3 Perspektiven: 1) [Perspektive 1], 2) [Perspektive 2], 3) [Perspektive 3]. Welche findest du am spannendsten?`
        };
        
        this.addMessage(personalities[this.state.mode] || `"${text}" - eine interessante Anfrage! Lass mich kurz überlegen...`);
      }

      // "Wird getippt" anzeigen
      showTyping() {
        this.dom.typingIndicator.style.display = 'block';
        this.dom.chatContent.scrollTop = this.dom.chatContent.scrollHeight;
      }

      // "Wird getippt" ausblenden
      hideTyping() {
        this.dom.typingIndicator.style.display = 'none';
      }

      // Theme umschalten
      toggleTheme() {
        const newTheme = this.state.theme === 'light' ? 'dark' : 'light';
        this.state.theme = newTheme;
        localStorage.setItem('theme', newTheme);
        document.documentElement.setAttribute('data-theme', newTheme);
        
        // ARIA-Zustand aktualisieren
        this.dom.themeToggle.setAttribute('aria-checked', newTheme === 'dark');
      }

      // Sprachoptionen anzeigen
      toggleLangOptions() {
        const isActive = this.dom.langOptions.classList.toggle('active');
        this.dom.langToggle.setAttribute('aria-expanded', isActive);
      }

      // Sprache ändern
      changeLanguage(e) {
        const lang = e.target.dataset.lang;
        this.state.lang = lang;
        localStorage.setItem('lang', lang);
        document.documentElement.lang = lang;
        this.dom.langOptions.classList.remove('active');
        this.dom.langToggle.querySelector('span').textContent = lang.toUpperCase();
        this.dom.langToggle.setAttribute('aria-expanded', 'false');
        
        this.addMessage('Sprache geändert! / Language changed!');
      }

      // Sprachsteuerung umschalten
      toggleVoiceControl() {
        this.state.isVoiceActive = !this.state.isVoiceActive;
        this.dom.voiceToggle.setAttribute('aria-pressed', this.state.isVoiceActive);
        
        if (this.state.isVoiceActive) {
          this.startVoiceRecognition();
          this.dom.voiceToggle.style.backgroundColor = 'var(--accent-primary)';
          this.dom.voiceToggle.style.color = 'white';
        } else {
          this.dom.voiceToggle.style.backgroundColor = '';
          this.dom.voiceToggle.style.color = '';
        }
      }

      // Text-to-Speech umschalten
      toggleTTS() {
        this.state.isTTSActive = !this.state.isTTSActive;
        this.dom.ttsToggle.setAttribute('aria-pressed', this.state.isTTSActive);
        this.dom.ttsToggle.style.backgroundColor = this.state.isTTSActive ? 'var(--accent-primary)' : '';
        this.dom.ttsToggle.style.color = this.state.isTTSActive ? 'white' : '';
        
        if (this.state.isTTSActive) {
          this.speakText('Text-to-Speech wurde aktiviert');
        }
      }

      // Text-to-Speech mit Warteschlange
      speakText(text) {
        if (!('speechSynthesis' in window)) return;
        
        this.state.ttsQueue.push(text);
        if (!this.state.isSpeaking) {
          this.processTTSQueue();
        }
      }

      processTTSQueue() {
        if (this.state.ttsQueue.length === 0) {
          this.state.isSpeaking = false;
          return;
        }
        
        this.state.isSpeaking = true;
        const text = this.state.ttsQueue.shift();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = this.state.lang === 'de' ? 'de-DE' : 'en-US';
        
        utterance.onend = () => {
          setTimeout(() => this.processTTSQueue(), 300);
        };
        
        speechSynthesis.speak(utterance);
      }

      // Sprachsteuerung starten
      startVoiceRecognition() {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          const recognition = new SpeechRecognition();
          recognition.lang = this.state.lang === 'de' ? 'de-DE' : 'en-US';
          recognition.interimResults = false;
          recognition.maxAlternatives = 1;
          
          recognition.start();
          this.addMessage('🎤 Höre zu... Sprich jetzt', 'bot');
          
          recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            this.dom.userInput.value = speechResult;
            this.sendMessage();
          };
          
          recognition.onerror = (event) => {
            this.addMessage('Spracherkennung fehlgeschlagen. Bitte versuche es erneut.', 'bot');
          };
        } else {
          this.addMessage('Dein Browser unterstützt keine Spracherkennung. Bitte Chrome oder Edge verwenden.', 'bot');
        }
      }

      // Modus ändern
      changeMode(e) {
        const mode = e.target.dataset.mode;
        this.state.mode = mode;
        localStorage.setItem('mode', mode);
        
        // Aktiven Modus hervorheben
        this.dom.modeBtns.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.mode === mode);
        });
        
        this.addMessage(`Modus geändert zu: ${e.target.textContent}`);
      }

      // Stimmungsauswahl
      handleMood(mood) {
        const responses = {
          gestresst: "Atme tief durch. Du bist nicht allein – ein kleiner Spaziergang oder ein Glas Wasser können Wunder wirken. Danach starten wir zusammen mit einem Mini-Sprint! 💡",
          müde: "Erholung ist wichtig. Vielleicht eine Power-Nap oder ein paar Minuten Frischluft? Danach helfe ich dir, strukturiert weiterzumachen. 🌿",
          motiviert: "Fantastisch! Lass uns deine Energie nutzen. Willst du ein Thema wiederholen oder etwas Neues anfangen? 🎯"
        };
        
        this.addMessage(responses[mood] || "Ich konnte deine Stimmung nicht ganz erkennen – probieren wir's nochmal?");
        
        // XP vergeben
        const oldXP = this.state.xp;
        this.state.xp += 15;
        this.animateXP(oldXP, this.state.xp);
        this.updateStats();
      }

      // Quiz starten
      startQuiz() {
        this.state.quizzes++;
        localStorage.setItem('quizzes', this.state.quizzes);
        
        // XP vergeben
        const oldXP = this.state.xp;
        this.state.xp += 20;
        this.animateXP(oldXP, this.state.xp);
        this.updateStats();
        
        this.addMessage('Bereit für eine Wissensüberprüfung? Hier kommt eine Frage: 🧠\n\n"Was beschreibt das Bruttogehalt am besten?"');
        
        const quizHTML = `
          <button class="option-btn" data-answer="A">A: Das Geld, das nach Abzügen übrig bleibt</button>
          <button class="option-btn" data-answer="B">B: Das Gehalt inklusive Urlaubsgeld</button>
          <button class="option-btn" data-answer="C">C: Das Gehalt vor Steuern und Abzügen</button>
        `;
        
        const message = document.createElement('div');
        message.className = 'message bot-message';
        message.innerHTML = `
          <div class="options-container">
            ${quizHTML}
          </div>
        `;
        this.dom.chatContent.appendChild(message);
      }

      // Quizantwort prüfen
      checkQuizAnswer(answer) {
        const correct = answer === 'C';
        
        if (correct) {
          const oldXP = this.state.xp;
          this.state.xp += 30;
          this.animateXP(oldXP, this.state.xp);
          this.updateStats();
          this.addMessage('✅ Exzellent! Du hast den Unterschied zwischen Brutto und Netto verstanden.');
        } else {
          this.addMessage('❌ Nicht ganz. Richtig wäre: Brutto ist das Gehalt vor Steuern und Abzügen.');
        }
      }

      // Lerntechniken anzeigen
      showLearningTechniques() {
        this.addMessage('Hier sind drei effektive Lerntechniken:');
        
        const techniquesHTML = `
          <button class="option-btn" data-tech="feynman">🧠 Feynman-Methode</button>
          <button class="option-btn" data-tech="pomodoro">⏱️ Pomodoro-Technik</button>
          <button class="option-btn" data-tech="recall">🔁 Active Recall</button>
        `;
        
        const message = document.createElement('div');
        message.className = 'message bot-message';
        message.innerHTML = `
          <p>Wähle eine Technik für Details:</p>
          <div class="options-container">
            ${techniquesHTML}
          </div>
        `;
        this.dom.chatContent.appendChild(message);
      }

      // Technikdetails anzeigen
      showTechDetails(tech) {
        const details = {
          feynman: "🧠 Erkläre das Thema so einfach, dass es sogar ein Kind verstehen würde. Nutze eigene Worte und Beispiele – so entdeckst du Wissenslücken!",
          pomodoro: "⏱️ Setze dir einen Timer: 25 Minuten konzentriert lernen, dann 5 Minuten Pause. Nach vier Durchgängen folgt eine längere Pause. Einfach, aber extrem wirksam!",
          recall: "🔁 Stelle dir nach dem Lernen selbst Fragen zum Stoff – ohne nachzuschauen. Das zwingt dein Gehirn, aktiv zu arbeiten und verbessert die Langzeitspeicherung."
        };
        
        this.addMessage(details[tech] || "Diese Methode habe ich leider nicht gefunden. Willst du eine andere ausprobieren?");
        
        // XP vergeben
        const oldXP = this.state.xp;
        this.state.xp += 15;
        this.animateXP(oldXP, this.state.xp);
        this.updateStats();
      }

      // XP-Animation
      animateXP(oldVal, newVal) {
        const duration = 1000;
        const start = Date.now();
        
        const animate = () => {
          const elapsed = Date.now() - start;
          const progress = Math.min(elapsed / duration, 1);
          const currentVal = Math.floor(oldVal + (newVal - oldVal) * progress);
          
          this.dom.xpCount.textContent = currentVal.toLocaleString();
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            this.updateStats();
          }
        };
        
        requestAnimationFrame(animate);
      }

      // Statistiken aktualisieren
      updateStats() {
        this.dom.interactionsCount.textContent = this.state.interactions;
        this.dom.quizzesCount.textContent = this.state.quizzes;
        this.dom.streakCount.textContent = this.state.streak;
        this.dom.levelCount.textContent = this.state.level;
        
        // Level basierend auf XP
        const newLevel = Math.floor(this.state.xp / 250) + 1;
        if (newLevel > this.state.level) {
          this.state.level = newLevel;
          localStorage.setItem('level', this.state.level);
          this.addMessage(`🎉 Herzlichen Glückwunsch! Du hast Level ${this.state.level} erreicht!`);
        }
      }

      // Service Worker registrieren
      registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registriert mit Scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker Registrierung fehlgeschlagen:', error);
            });
        }
      }
    }

    // App starten
    document.addEventListener('DOMContentLoaded', () => {
      const app = new StudyBuddyApp();
      
      // Fokus-Management für Eingabefeld
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          app.dom.userInput.focus();
        }
      });
    });
  </script>
